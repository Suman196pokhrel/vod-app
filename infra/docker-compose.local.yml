services:

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - local.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vod_password}
      POSTGRES_DB: ${POSTGRES_DB:-vod_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    env_file:
      - local.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - backend_net
    volumes:
      - pgadmin_data:/var/lib/pgadmin 

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console UI
    env_file:
      - local.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - backend_net  

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    env_file:
      - local.env
    ports:
      - "6379:6379"      # host : container
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    
    command: sh -c "redis-server --requirepass $$REDIS_PASSWORD"

    networks:
      - backend_net
    
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_dev_password", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  redisinsight:
    image: redis/redisinsight:latest
    restart: unless-stopped
    ports:
      - "5540:5540"
    networks:
      - backend_net
    depends_on:
      - redis
    volumes:
      - redisinsight_data:/data

  api:
    cpu_shares: 1024
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - local.env
    depends_on:
      - postgres
      - redis
      - minio
    #  Caddy will be the only public entry
    ports:
      - "8000:8000"
    networks:
      - backend_net
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  caddy:
    image: caddy:2-alpine
    container_name: vod_caddy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile.local:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - backend_net
    depends_on:
      - api

  worker:
    cpu_shares: 256
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - local.env
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - backend_net
    command: ["celery", "-A", "app.celery_app:celery_app", "worker", "--loglevel=INFO", "--concurrency=2"]

  flower:
    image: mher/flower
    command: celery --broker=${CELERY_BROKER_URL} flower
    env_file:
      - local.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - backend_net


networks:
  backend_net:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  minio_data:
    driver: local
  redisinsight_data:
  caddy_data:
  caddy_config: